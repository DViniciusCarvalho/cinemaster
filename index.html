<html>
    <head>
        <link rel="stylesheet" href="styles/globals.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/home.css">
        <script type="module" src="scripts/pages/home/index.js" defer></script>
        <script type="module" src="scripts/common/header/header.js" defer></script>
        <title>CineMaster</title>
    </head>
    <body>
        <header>
            <a class="header-logo-wrapper" href="index.html">
                <img src="images/logo.png" alt="cinemaster logo image">
            </a>
            <nav class="header-menu-navbar">
                <ul>
                    <li><a href="movies.html">Filmes</a></li>
                    <li><a href="prices.html">Preços</a></li>
                </ul>
            </nav>
            <div class="header-search-wrapper">
                <input id="search-input" type="text" placeholder="Por fime, gênero, direção ou classificação" autocomplete="off">
                <button id="search-button">
                    <img src="images/icons/search-glass.png" alt="search glass image">
                </button>
                <ul id="search-filtered-movies">
                </ul>
            </div>
            <a class="header-account-wrapper" href="login.html">
                <div class="profile-icon"></div>
                <p>Minha conta</p>
            </a>
        </header>
        <main>
            <div class="hero-section">
                <h1>Promoção Dia dos Namorados</h1>
                <p>Na compra de 1 ingresso, o segundo ingresso recebe 50% de desconto!</p>
            </div>
            <div class="main-content">
                <div class="programming-panel">
                    <div class="days-panel">
                        <span class="cinema-label">Cinema:</span>
                        <span class="cinema-name">CineMaster</span>
                        <div id="days-buttons">
                        </div>
                    </div>
                    <hr>
                    <div class="movies-panel">
                        <div class="left-wrapper">
                            <img alt="selected movie poster image" id="movie-poster">
                            <abbr id="movie-name">
                                <p></p>
                            </abbr>
                            <div class="movie-info-wrapper">
                                <div class="rating-wrapper">
                                    <img class="rating-star" src="images/icons/rating-void.png" alt="rating star icon">
                                    <img class="rating-star" src="images/icons/rating-void.png" alt="rating star icon">
                                    <img class="rating-star" src="images/icons/rating-void.png" alt="rating star icon">
                                    <img class="rating-star" src="images/icons/rating-void.png" alt="rating star icon">
                                    <img class="rating-star" src="images/icons/rating-void.png" alt="rating star icon">
                                    <span class="rating-label">0</span>
                                </div>
                                <a id="sinopse-button">SINOPSE</a>
                            </div>
                        </div>
                        <div class="right-wrapper">
                            <ul id="movies-list-wrapper">
                            </ul>
                            <ul id="programming-wrapper">
                                <li class="movie-programming">
                                    <h2>Kimetsu no Yaiba</h2>
                                    <div class="programming-time-wrapper">
                                        <div class="room-number">Sala 1</div>
                                        <div class="time-buttons-wrapper">
                                            <button class="time-button">19:30</button>
                                            <button class="time-button">20:30</button>
                                        </div>
                                    </div>
                                    <div class="programming-time-wrapper">
                                        <div class="room-number">Sala 1</div>
                                        <div class="time-buttons-wrapper">
                                            <button class="time-button">19:30</button>
                                            <button class="time-button">20:30</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="movie-programming">
                                    <h2>Kimetsu no Yaiba</h2>
                                    <div class="programming-time-wrapper">
                                        <div class="room-number">Sala 1</div>
                                        <div class="time-buttons-wrapper">
                                            <button class="time-button">19:30</button>
                                            <button class="time-button">20:30</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="anime-background-wrapper">
                    
                </div>
            </div>
        </main>
        <footer>
            &copy; 2024 &nbsp;<a href="index.html">CineMaster</a>. Todos os Direitos Reservados.
        </footer>
    </body>
</html>
