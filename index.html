<html>
    <head>
        <link rel="stylesheet" href="styles/globals.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/home.css">
        <script src="scripts/home/main.js" type="module"></script>
        <title>CineMaster</title>
    </head>
    <body>
        <header>
            <a class="header-logo-wrapper" href="index.html">
                <img src="images/logo.png" alt="cinemaster logo image">
            </a>
            <nav class="header-menu-navbar">
                <ul>
                    <li><a href="movies.html">Filmes</a></li>
                    <li><a href="prices.html">Preços</a></li>
                </ul>
            </nav>
            <div class="header-search-wrapper">
                <input type="text" placeholder="Por filme, gênero, direção ou classificação">
                <button>
                    <img src="images/search-glass.png" alt="search glass image">
                </button>
            </div>
            <a class="header-account-wrapper" href="login.html">
                <div class="profile-icon"></div>
                <p>Minha conta</p>
            </a>
        </header>
        <main>
            <div class="hero-section">
                <h1>Promoção Dia dos Namorados</h1>
                <p>Na compra de 1 ingresso, o segundo ingresso recebe 50% de desconto!</p>
            </div>
            <div class="main-content">
                <div class="programming-panel">
                    <div class="days-panel">
                        <span class="cinema-label">Cinema:</span>
                        <span class="cinema-name">CineMaster</span>
                        <div class="days-buttons">
                            <button class="active"> 
                                <p>Hoje</p> 
                                <p>12/06</p> 
                            </button>
                            <button>
                                <p>Qui</p>
                                <p>13/06</p>
                            </button>
                            <button>
                                <p>Sex</p>
                                <p>14/06</p>
                            </button>
                            <button>
                                <p>Sab</p>
                                <p>15/06</p>
                            </button>
                            <button>
                                <p>Dom</p>
                                <p>16/06</p>
                            </button>
                            <button>
                                <p>Seg</p>
                                <p>17/06</p>
                            </button>
                            <button>
                                <p>Ter</p>
                                <p>18/06</p>
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="movies-panel">
                        <div class="left-wrapper">
                            <img src="" alt="selected movie poster image" class="movie-poster">
                            <div class="movie-info-wrapper">
                                <div class="rating-wrapper">
                                    <img class="rating-star" src="images/rating-full.png" alt="rating star icon">
                                    <img class="rating-star" src="images/rating-full.png" alt="rating star icon">
                                    <img class="rating-star" src="images/rating-full.png" alt="rating star icon">
                                    <img class="rating-star" src="images/rating-full.png" alt="rating star icon">
                                    <img class="rating-star" src="images/rating-full.png" alt="rating star icon">
                                    <span class="rating-value">5</span>
                                </div>
                                <button class="sinopse-button">SINOPSE</button>
                            </div>
                        </div>
                        <div class="right-wrapper"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2024 &nbsp;<a href="index.html">CineMaster</a>. Todos os Direitos Reservados.
        </footer>
    </body>
</html>
